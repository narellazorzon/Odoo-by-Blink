[options]
# =============================================================================
# CONFIGURACIÓN BASE - ODOO BY BLINK
# =============================================================================
# Esta es la configuración compartida por todos los entornos.
# Los archivos en config/hosts/ heredan y sobrescriben estos valores.
# =============================================================================

# -----------------------------------------------------------------------------
# CORE SETTINGS
# -----------------------------------------------------------------------------
# Ruta base de addons (se extiende en configs específicos)
addons_path = /opt/odoo/odoo18/addons

# Interfaz de red (siempre localhost cuando hay proxy)
http_interface = 127.0.0.1

# Puerto por defecto (se sobrescribe en cada host)
http_port = 8069

# Modo proxy (siempre activado en producción con Nginx)
proxy_mode = True

# -----------------------------------------------------------------------------
# DATABASE
# -----------------------------------------------------------------------------
# Host de base de datos
db_host = localhost

# Puerto de PostgreSQL
db_port = 5432

# Usuario de base de datos
db_user = odoo

# Contraseña (debe sobrescribirse en config específico)
# db_password =

# Máximo de conexiones
db_maxconn = 64

# Template de base de datos
db_template = template0

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
# Nivel de log por defecto
log_level = info

# Formato de log
log_handler = :INFO

# Rotar logs
logrotate = True

# -----------------------------------------------------------------------------
# PERFORMANCE
# -----------------------------------------------------------------------------
# Límite de tiempo de CPU (segundos)
limit_time_cpu = 600

# Límite de tiempo real (segundos)
limit_time_real = 1200

# Límite de memoria soft (bytes) - 2GB
limit_memory_soft = 2147483648

# Límite de memoria hard (bytes) - 2.5GB
limit_memory_hard = 2684354560

# Límite de requests antes de reciclar worker
limit_request = 8192

# Máximo de threads de cron
max_cron_threads = 1

# -----------------------------------------------------------------------------
# SECURITY
# -----------------------------------------------------------------------------
# Lista de orígenes permitidos (CORS)
# list_db = False en producción para ocultar lista de bases de datos

# Contraseña de admin (DEBE sobrescribirse en cada config específico)
# admin_passwd =

# -----------------------------------------------------------------------------
# LOCALIZATION
# -----------------------------------------------------------------------------
# Sin sobrescribir idioma por defecto (lo maneja cada base de datos)

# -----------------------------------------------------------------------------
# EMAIL (opcional - configurar por cliente si es necesario)
# -----------------------------------------------------------------------------
# smtp_server =
# smtp_port =
# smtp_ssl =
# smtp_user =
# smtp_password =

# -----------------------------------------------------------------------------
# DATA DIRECTORY
# -----------------------------------------------------------------------------
# Directorio de datos (filestore, sessions, etc)
# Se sobrescribe en cada config específico
# data_dir =

# -----------------------------------------------------------------------------
# NOTAS
# -----------------------------------------------------------------------------
# - NO incluir credenciales sensibles aquí
# - Sobrescribir valores críticos en config/hosts/*.conf
# - Mantener este archivo en Git (sin secretos)
# - Para agregar nuevo valor global, documentarlo aquí
