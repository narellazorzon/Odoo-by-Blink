[options]
# =============================================================================
# LOCALHOST - DESARROLLO LOCAL
# =============================================================================
# Entorno: Desarrollo local
# Usar para desarrollo en máquina personal
# =============================================================================

# Heredar configuración base
extends = ../base.conf

# -----------------------------------------------------------------------------
# IDENTIFICACIÓN
# -----------------------------------------------------------------------------
hostname = localhost
environment = local
client_name = Desarrollo Local
client_code = dev

# -----------------------------------------------------------------------------
# NETWORK
# -----------------------------------------------------------------------------
http_port = 8069
http_interface = 0.0.0.0
proxy_mode = False

# -----------------------------------------------------------------------------
# DATABASE
# -----------------------------------------------------------------------------
db_name = odoo-dev
# Sin filtro para permitir múltiples bases de datos locales
# db_filter =

# Configuración local de PostgreSQL
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

# Permitir lista de bases de datos
list_db = True

# -----------------------------------------------------------------------------
# SECURITY
# -----------------------------------------------------------------------------
# Contraseña de admin simple para desarrollo local
admin_passwd = admin

# -----------------------------------------------------------------------------
# PERFORMANCE (Desarrollo)
# -----------------------------------------------------------------------------
# Sin workers para debugging más fácil
workers = 0

# Límites relajados
limit_time_cpu = 3600
limit_time_real = 7200

# Límites de memoria (ajustar según tu máquina)
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560

# -----------------------------------------------------------------------------
# ADDONS
# -----------------------------------------------------------------------------
# Rutas locales - ajustar según tu estructura
addons_path = custom-addons,
              odoo18/addons

# -----------------------------------------------------------------------------
# DIRECTORIES
# -----------------------------------------------------------------------------
# Directorio de datos local
data_dir = .local/share/Odoo-dev

# Log en directorio local
logfile = odoo-dev.log

# -----------------------------------------------------------------------------
# LOGGING (Verbose para desarrollo)
# -----------------------------------------------------------------------------
log_level = debug
log_handler = :DEBUG

# -----------------------------------------------------------------------------
# DEVELOPMENT OPTIONS
# -----------------------------------------------------------------------------
# Modo desarrollo completo
# Descomentar la siguiente línea para habilitar:
# dev_mode = all

# Equivalente a:
# - reload: Auto-reload cuando cambien archivos Python
# - qweb: Auto-reload de templates QWeb
# - werkzeug: Debugger interactivo de Werkzeug
# - xml: Auto-reload de vistas XML

# -----------------------------------------------------------------------------
# OTRAS OPCIONES ÚTILES PARA DESARROLLO
# -----------------------------------------------------------------------------
# Sin límite de tiempo en queries (útil para debugging)
# db_maxconn = 10

# Modo test (descomentar si necesitas)
# test_enable = True
# test_file =

# -----------------------------------------------------------------------------
# INSTRUCCIONES DE USO
# -----------------------------------------------------------------------------
# 1. Ajustar rutas de addons_path según tu estructura local
#
# 2. Asegurar que PostgreSQL esté corriendo localmente:
#    Windows: Verificar servicios
#    Linux/Mac: sudo systemctl status postgresql
#
# 3. Crear usuario y base de datos si no existen:
#    sudo -u postgres createuser -s odoo
#    sudo -u postgres createdb odoo-dev -O odoo
#
# 4. Ejecutar Odoo:
#    python3 odoo18/odoo-bin -c config/hosts/localhost.conf
#
# 5. Para desarrollo con auto-reload:
#    python3 odoo18/odoo-bin -c config/hosts/localhost.conf --dev=all
#
# 6. Acceder en navegador:
#    http://localhost:8069
#
# 7. Para crear nueva base de datos desde interfaz:
#    Master password: admin (según admin_passwd arriba)
